<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Best Phone</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!---------------------------------- 
            header area 
        --------------------------------->
    <header>
      <h3 class="text-center text-success mt-5">Find Your Favorite Phone</h3>
    </header>
    <!---------------------------------- 
            main area 
        --------------------------------->
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- display searh results -->
          <div class="col-lg-12 col-md-12 col-sm-12">
            <!------------------------------- 
                Phone searching input area 
                ----------------------------->
            <div class="col-12">
              <div class="input-group mb-3 w-50 mx-auto">
                <input
                  id="search-input"
                  type="text"
                  class="form-control"
                  placeholder="Search your Best Phones"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  onclick="loadPhones()"
                  class="btn btn-success"
                  type="button"
                  id="search-drinks"
                >
                  Search Phones
                </button>
              </div>
            </div>

            <!-------------------------------
                spiner  area 
            -------------------------------->
            <div class="d-flex justify-content-center mt-5">
              <div
                id="spiners"
                class="spinner-border"
                style="width: 3rem; height: 3rem"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <!-------------------------------
                error handle  area 
            -------------------------------->
            <div
              id="error-msg"
              class="alert alert-danger w-50 mx-auto"
              role="alert"
            ></div>
            <!-------------------------------
                display results area 
            -------------------------------->
            <div class="row row-cols-1 w-75 mx-auto" id="phone-details"></div>
            <div
              id="phones"
              class="row row-cols-1 row-cols-md-12 row-cols-sm-3 g-4 mt-4"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
