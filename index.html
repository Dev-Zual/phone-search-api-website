<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Best Phone</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h3 class="text-center text-success mt-5">Find Your Favorite Phone</h3>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <!-- display searh results -->
          <div class="col-lg-12 col-md-12 col-sm-12">
            <!-------- 
                Phone searching input area 
                ----------------------------->
            <div class="col-12">
              <div class="input-group mb-3 w-50 mx-auto">
                <input
                  id="search-input"
                  type="text"
                  class="form-control"
                  placeholder="Search your Best Phones"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  onclick="loadDrinks()"
                  class="btn btn-success"
                  type="button"
                  id="search-drinks"
                >
                  Search Phones
                </button>
              </div>
            </div>
            <!-------- 
                display results area 
                ----------------------------->
            <div class="row row-cols-1 row-cols-md-3 row-cols-sm-3 g-4">
              <div class="col">
                <div class="card h-100">
                  <img src="..." class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">
                      This is a wider card with supporting text below as a
                      natural lead-in to additional content. This content is a
                      little bit longer.
                    </p>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-success">See Details</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--           <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="col">
              <div class="card h-100">
                <img src="..." class="card-img-top" alt="..." />
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                  </p>
                </div>
                <div class="card-footer">
                  <button class="btn btn-success">See Details</button>
                </div>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </main>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
